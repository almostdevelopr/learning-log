{% extends "learning_logs/base.html" %} {% block content %}

<p>Topic: {{topic}}</p>

<p>Entries:</p>
<ul>
	{% for entry in entries %}
	<li>
		<p>{{entry.date_added}}</p>
		<p>{{entry.text}}</p>
	</li>
	{% empty %}
	<p>There are no entries for this topic yet.</p>
	{% endfor %}
</ul>

{% endblock content %}
